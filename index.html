<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    
    <title>Caculadora</title>
</head>
<body>
    <div class="calculadora-conteiner">
        <div class="visor-conteiner"> 
            <label class="visor" type="text" name="visor" id="visor-result"></label>
        </div>

        <div class="inputs-conteiner">
            <div class="numbers-conteiner">
                <button class="number" id="input-number-7">7</button>
                <button class="number" id="input-number-8">8</button>
                <button class="number" id="input-number-9">9</button>
                <button class="number" id="input-number-4">4</button>
                <button class="number" id="input-number-5">5</button>
                <button class="number" id="input-number-6">6</button>
                <button class="number" id="input-number-3">3</button>
                <button class="number" id="input-number-2">2</button>
                <button class="number" id="input-number-1">1</button>
                <button class="number" id="input-c">C</button>
                <button class="number" id="input-number-0">0</button>
                <button class="number" id="input-igual">=</button>
                
            </div>  
            <div class="operators-conteiner">
                <button class="operators" id="input-mult">*</button>
                <button class="operators" id="input-div">/</button>
                <button class="operators" id="input-suma">+</button>
                <button class="operators" id="input-resta">-</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
