<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Caculadora</title>
</head>
<body>
    <div class="calculadora-conteiner">
        <div class="visor-conteiner">
            <input class="visor" type="text" name="visor" id="input-visor">
        </div>

        <div class="inputs-conteiner">
            <div class="numbers-conteiner">
                <button class="number" id="input-number">7</button>
                <button class="number" id="input-number">8</button>
                <button class="number" id="input-number">9</button>
                <button class="number" id="input-number">4</button>
                <button class="number" id="input-number">5</button>
                <button class="number" id="input-number">6</button>
                <button class="number" id="input-number">3</button>
                <button class="number" id="input-number">2</button>
                <button class="number" id="input-number">1</button>
                <button class="number" id="input-number">C</button>
                <button class="number" id="input-number">0</button>
                <button class="number" id="input-number">=</button>
                
            </div>  
            <div class="operators-conteiner">
                <button class="operators" id="input-operator">*</button>
                <button class="operators" id="input-operator">/</button>
                <button class="operators" id="input-operator">+</button>
                <button class="operators" id="input-operator">-</button>
       
            </div> 
        </div>


    </div>




</body>
</html>
